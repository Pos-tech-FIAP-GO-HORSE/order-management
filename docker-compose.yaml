version: '3'
services:
  api-solid-pg:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=tech_challenge_fiap
    volumes:
      - tech_challenge_fiap:/bitnami/postgresql
volumes:
  tech_challenge_fiap:
